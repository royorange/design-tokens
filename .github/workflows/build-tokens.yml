name: Build and Publish Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - 'tokens/figma/**'
      - 'scripts/**'
      - 'package.json'
  pull_request:
    paths:
      - 'tokens/figma/**'
      - 'scripts/**'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Transform tokens
        run: pnpm run build:transform
      
      - name: Build Flutter package
        run: pnpm run build:flutter
      
      - name: Build Tailwind package
        run: pnpm run build:tailwind
      
      - name: Build CSS package
        run: pnpm run build:css
      
      - name: Run tests
        run: npm test || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-packages
          path: |
            packages/flutter/
            packages/tailwind/
            packages/css/
            tokens/transformed/
      
      # 只提交 Flutter 包的生成文件（因为 Flutter 通过 Git 引用）
      - name: Commit Flutter package files
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/flutter/lib/
          git diff --staged --quiet || git commit -m "chore: update Flutter design tokens [skip ci]"
          git push
      
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-packages
          path: .
      
      # 发布到 NPM (需要配置 NPM_TOKEN)
      - name: Publish Tailwind package
        run: |
          cd packages/tailwind
          pnpm publish --access public --no-git-checks || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish CSS package
        run: |
          cd packages/css
          pnpm publish --access public --no-git-checks || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  # Flutter 包通过 Git tag 发布
  tag-flutter:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-packages
          path: .
      
      # 创建 Git tag 供 Flutter 项目引用
      - name: Create Flutter package tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Flutter package is available via Git dependency"
          echo "Add to pubspec.yaml:"
          echo "  design_tokens:"
          echo "    git:"
          echo "      url: https://github.com/${{ github.repository }}.git"
          echo "      path: packages/flutter"
          echo "      ref: v${VERSION}"
  
  # 创建 Release
  create-release:
    needs: [build, publish-npm, tag-flutter]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check and update version
        id: version
        run: |
          # 自动检查并更新版本号
          pnpm run version:auto
          # 获取更新后的版本号
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          # 提交版本号更新
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump version to v$(node -p "require('./package.json').version") [skip ci]"
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Design Tokens Update
            
            This release includes updated design tokens from Figma.
            
            ### Packages
            - Flutter: `design_tokens` v${{ steps.version.outputs.VERSION }}
            - Tailwind: `@wisburg/design-tokens-tailwind` v${{ steps.version.outputs.VERSION }}
            - CSS/Web: `@wisburg/design-tokens-css` v${{ steps.version.outputs.VERSION }}
            
            ### Changes
            See commit history for detailed changes.
          draft: false
          prerelease: false
      
      - name: Output version info
        run: |
          echo "::notice title=新版本发布::Design Tokens 已更新到 v${{ steps.version.outputs.VERSION }}"
          echo "Flutter 项目请更新 pubspec.yaml："
          echo "  ref: v${{ steps.version.outputs.VERSION }}"
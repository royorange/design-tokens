name: Manual Major Release

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'ç ´åæ€§å˜æ›´çš„åŸå› '
        required: true
        type: string
      migration_notes:
        description: 'è¿ç§»æŒ‡å—'
        required: false
        type: string

jobs:
  major-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Update to major version
        id: version
        run: |
          # æ›´æ–°åˆ° major ç‰ˆæœ¬
          npm run version:major
          
          # è·å–æ–°ç‰ˆæœ¬å·
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # æäº¤ç‰ˆæœ¬æ›´æ–°
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "chore: bump major version to v$VERSION

          Reason: ${{ github.event.inputs.reason }}
          
          BREAKING CHANGE: ${{ github.event.inputs.reason }}
          
          Migration Guide:
          ${{ github.event.inputs.migration_notes }}"
          
          git push
      
      - name: Build all packages
        run: pnpm run build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }} - Breaking Changes
          body: |
            ## âš ï¸ Breaking Changes
            
            ${{ github.event.inputs.reason }}
            
            ## ğŸ“‹ Migration Guide
            
            ${{ github.event.inputs.migration_notes }}
            
            ## ğŸ“¦ Packages
            - Flutter: `design_tokens` v${{ steps.version.outputs.VERSION }}
            - Tailwind: `@wisburg/design-tokens-tailwind` v${{ steps.version.outputs.VERSION }}
            - CSS/Web: `@wisburg/design-tokens-css` v${{ steps.version.outputs.VERSION }}
            
            ---
            âš ï¸ **Important**: This is a major release with breaking changes. Please review the migration guide before updating.
          draft: false
          prerelease: false
      
      - name: Notify team
        run: |
          echo "ğŸš¨ Major version ${{ steps.version.outputs.VERSION }} released!"
          echo "Reason: ${{ github.event.inputs.reason }}"
